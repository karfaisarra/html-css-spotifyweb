<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <div class="sidebar">
                <div class="sidebar_top">
                    <div class="sidebar_logo">
                        <img class="logo_mobile" src="./assets/img/logo-small.svg" alt="">
                        <img class="logo" src="./assets/img/logo.svg" alt="">
                    </div>
                    <ul class="menu">
                        <li class="d_flex home">
                            <img src="./assets/img/home.svg" alt="">
                            <span>Home</span>
                        </li>
                        <li class="d_flex">
                            <img src="./assets/img/search.svg" alt="">
                            <span>Cerca</span>
                        </li>
                        <li class="d_flex">
                            <img src="./assets/img/libreria.svg" alt="">
                            <span>La tua libreria</span>
                        </li>
                    </ul>
                    <div class="playlist_wrapper">
                        <h3>PLAYLIST</h3>
                        <div class="playlist_add">
                            <div class="icon">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            <span>Crea Playlist</span>
                        </div>
                        <ul class="playlist">
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                        </ul>
                    </div>
                </div>
                <div class="sidebar_bottom">
                    <ul>
                        <li class="d_flex">
                            <img src="./assets/img/download.svg" alt="">
                            <span>Install app</span>
                        </li>
                        <li class="line"><hr></li>
                        <li class="d_flex">
                            <img src="./assets/img/profile.svg" alt="">
                            <span><h4>John Doe</h4> </span>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /.side_bar -->
            <div class="content">
                <div class="upgrade">
                    <div class="btn"><a href="#" class="btn_dark">EFFETTUA L'UPGRADE</a></div>
                </div>
                <div class="music">
                    <div class="container">
                        <div class="row">
                            <div class="album"></div>
                            <div class="album"></div>
                            <div class="album"></div>
                            <div class="album"></div>
                            <div class="album"></div>
                            <div class="album"></div>
                        </div>
                        <div class="row">
                            <div class="album"></div>
                            <div class="album"></div>
                        </div>
                        <div class="row">
                            <div class="album"></div>
                            <div class="album"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.content -->
        </div>
        <!--/.top-->
        <div class="player"></div>
        <!--/.player-->
    </div>
        <!--/.wrapper-->
</body>
</html>
